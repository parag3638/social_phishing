<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedln</title>
</head>
<body class="body">

    <div class="outer">
        <div class="firstclass">
            <img width="48px" src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="">
        </div>
        <div class="secondclass">

            <div class="thirdclass">
                <div class="initial">
                    <h2 id="one">Sign in</h2>
                    <h5 id="two">Stay updated on your professional world</h5>
                </div>

                <form class="form" method="get">
                    <input class="imp" type="email" id="Email" placeholder="Email or Phone" size="30" name="Email"><br>
                    <input class="imp"  type="password" id="Password" placeholder="Password" size="30" name="Password">
                    <div class="imp"  id="forgot">
                        <a id="link1" href="https://www.google.com">Forgot password?</a>
                    </div>
                    <div class="imp"  id="new11">
                        <button class="btn" id="button1" type="submit">Sign In</button>
                    </div>
                    <!-- <div class="just"><div class="imp"  id="simple1"></div><div id ="or">or</div><div class="imp"  id="simple2"></div></div> -->
                    <div class="just">
                        <div class="hr"></div>
                        <div id ="or">or</div>
                        <div class="hr"></div>
                    </div>
                    <!-- <div>---------- or ----------</div> -->
                    <div class="imp"  id="google">
                        <button class="btn" id="button2" type="button">Sign in with Google</button>
                    </div>
                    <div class="imp"  id="apple">
                        <button class="btn" id="button3" type="button">Sign in with Apple</button>
                    </div>
                </form> 
            </div>
          <p id="new">New to LinkedIn? <a id="link2" href="https://www.google.com">  Join now</a></p>         
        </div>
    </div>
    

    
    
</body>
</html>
